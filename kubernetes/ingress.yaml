apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-page
  namespace: default
  annotations:
    # Явно указываем класс
    kubernetes.io/ingress.class: "traefik"
    # Убираем пока Middleware, чтобы не было циклов редиректа
spec:
  rules:
    - host: mmalabugin.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: main-page
                port:
                  number: 80
