apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-page
  namespace: default
  annotations:
    # Оставляем только редирект
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-redirect-https@kubernetescrd
spec:
  # Явно указываем класс (в k3s для Traefik это часто помогает)
  ingressClassName: traefik
  rules:
    - host: mmalabugin.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: main-page # Убедитесь, что сервис называется именно так
                port:
                  number: 80
  tls:
    - hosts:
        - mmalabugin.ru
      secretName: main-page-tls
