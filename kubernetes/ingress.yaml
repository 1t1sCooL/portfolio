apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-page
  namespace: default
  annotations:
    # 1. Указываем Traefik не мудрить и просто слать трафик на 80 порт
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    # 2. Используем Middleware, который мы создали (force-https)
    traefik.ingress.kubernetes.io/router.middlewares: default-force-https@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: mmalabugin.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: main-page
                port:
                  number: 80
  tls:
    - hosts:
        - mmalabugin.ru
      secretName: main-page-tls
