apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-page-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-page-app
  template:
    metadata:
      labels:
        app: main-page-app
    spec:
      containers:
        - name: main-page-app
          image: 1t1scool/main-page-app:latest
          ports:
            - containerPort: 3000 # Next.js standalone слушает 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi" # Для SSR Next.js лучше дать 512Mi, 256Mi может быть мало при сборке страниц
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health # Если есть такой роут, лучше слать сюда
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
